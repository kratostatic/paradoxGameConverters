l_polish:
 radical_focus:0 "Radykalizm"
 absolutism_focus:0 "Absolutyzm"
 radical_focus_desc:0 "Rządy utrudniają przepływ bogactwa i wiedzy. Przy minimalnym rządzie nasi ludzie osiągają pełny potencjał."
 absolutism_focus_desc:0 "Rządząca dynastia przetrwała próbę czasu. Obejmujemy przywództwo naszego monarchy."
 royal_dictatorship_focus:0 "Królewska dyktatura"
 royal_dictatorship_focus_desc:0 "W czasach niepewności na świecie możemy polegać na naszym monarchy. Państwo i najlepszy obywatel w nim stanie się ponownie."
 royal_army_tradition_focus:0 "Królewska tradycja armii"
 royal_army_tradition_focus_desc:0 "Żadna inna armia na świecie nie może się równać z naszą. Nasze akademie wojskowe dostarczają lekcji, które zostały wypłacone w krwi sprzed wieków."
 historical_claims_focus:0 "Historyczne roszczenia"
 historical_claims_focus_desc:0 "Zawiłe więzi rodzinne szlachty łączą cały świat. Jeśli nasi historycy wyglądają wystarczająco długo, możemy uzasadnić prawie każde roszczenie."
 private_channels_focus:0 "Prywatne kanały"
 private_channels_focus_desc:0 "Nowoczesny przemysł zaciera granice między narodami. Nawet z wrogich krajów nasze firmy mogą zdobyć wymagane zasoby za pośrednictwem własnych kanałów."
 hardfought_market_focus:0 "Ciężki rynek"
 hardfought_market_focus_desc:0 "Bez skorumpowanego rządu tylko najlepsi producenci mogą sprzedawać swoje produkty. Prawdziwa konkurencja prowadzi do maksymalnej wydajności."
 army_provides_focus:0 "Armia zapewnia"
 army_provides_focus_desc:0 "Potrzeba naszej branży dla siły roboczej może być różna. Armia jest stałym dostawcą dla ich ciężko pracujących żołnierzy i ich rodzin."
